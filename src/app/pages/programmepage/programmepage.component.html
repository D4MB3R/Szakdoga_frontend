
<h2></h2>
<div class="grid">
    <div>
        <mat-form-field style="float: left; padding-top: 50px; padding-left: 10px;">
            <input
            (dateChange)="showProgramme($event)"
            (focus)="picker.open()"
            matInput [matDatepicker]="picker" placeholder="Válassz dátumot!">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    
    <div>
        <table class="programme-table">
            <thead>
                <tr>
                    <th>Film Címe</th>
                    <th>Vetítés időpontja</th>
                    <th>Típus</th>
                    <th>Nyelv</th>
                    <th>Terem</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let s of filteredShows">
                    <td>{{ s.film.cim }}</td>
                    <td>{{ s.idopont }}</td>
                    <td>{{ s.tipus }}</td>
                    <td>{{ s.nyelv }}</td>
                    <td>{{ s.terem.id }}</td>
                    <td><button [routerLink]="['/reservation', s.id]" [disabled]="disabledArray.includes(s.id) ? true : false" mat-button>Helyfoglalás</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
