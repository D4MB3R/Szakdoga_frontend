<form [formGroup]="loginForm" (ngSubmit)="signIn()">
    <h1>Jelentkezz be!</h1>
    <div *ngIf="invalidLogin" class="error-message">Helytelen felhasználónév/jelszó</div>
    <mat-form-field>
      <input matInput placeholder="felhasználónév" formControlName="name">
    </mat-form-field>
    <br>
     <mat-form-field>
        <input matInput placeholder="jelszó" type="password" formControlName="password">
    </mat-form-field>
    <br>
    <button mat-raised-button routerLink="/">Vissza</button>    
    <div class="divider"></div>
    <button mat-raised-button type="submit">Bejelentkezés</button>
</form>
