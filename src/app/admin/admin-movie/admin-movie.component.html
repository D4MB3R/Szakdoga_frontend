<h3>Filmek kezelése</h3>
<table class="movies-table">
    <thead>
        <tr>
            <th>Film Címe</th>
            <th>Szereplők</th>
            <th>Játékidő</th>
            <th>Műfaj</th>
            <th>Tartalom</th>
            <th>Megjelenés éve</th>
            <th>Kép URL</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let m of movies">
                <td>{{ m.cim }}</td>
                <td>
                    <div class="limitedsize">
                        {{ m.szereplok }}
                    </div>
                </td>
                <td>{{ m.jatekido }} perc</td>
                <td>{{ m.mufaj.megnevezes }}</td>
                <td>
                    <div class="limitedsize">
                        {{ m.tartalom }}
                    </div>
                </td>
                <td>{{ m.ev }}</td>
                <td>{{ m.kep }}</td>
                <td><button (click)="deleteMovie(m.id)" mat-button>Törlés</button></td>
        </tr>
    </tbody>
</table>
<button routerLink="/admin/movies/new" mat-raised-button>Új film hozzáadása</button>
